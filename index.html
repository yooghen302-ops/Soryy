<!DOCTYPE html>
<html>
<head>
<title>Forgive Me ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Floating Envelope */
.envelope {
    font-size:100px;
    margin-top:120px;
    cursor:pointer;
    animation: float 3s infinite;
}
@keyframes float {
    0%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0);}
}

/* Glass box */
.box {
    display:none;
    background: rgba(255,255,255,0.1);
    padding:30px;
    margin:30px auto;
    width:90%;
    max-width:600px;
    border-radius:20px;
    backdrop-filter: blur(15px);
}

/* Buttons */
button {
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    position:relative;
}
.yes {background:#4CAF50;color:white;}
.no {background:#f44336;color:white;}

/* Pictures */
.gallery {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-top:15px;
}
.gallery img {
    width:30%;
    border-radius:15px;
    max-width:180px;
}

/* Snow & Hearts */
.fall {
    position: fixed;
    top:-10px;
    font-size:14px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(100vh); }
}

/* Fireworks */
.firework {
    position:fixed;
    font-size:20px;
    animation: boom 1s ease-out forwards;
}
@keyframes boom {
    to {
        transform:translateY(-100px);
        opacity:0;
    }
}
</style>
</head>

<body>

<script>
/* Snow + Hearts */
for(let i=0;i<60;i++){
    let el=document.createElement("div");
    el.className="fall";
    el.innerHTML=Math.random()>0.5?"‚ùÑ":"üíï";
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(Math.random()*5+5)+"s";
    el.style.opacity=Math.random();
    document.body.appendChild(el);
}
</script>

<div class="envelope" onclick="openLetter()">‚úâÔ∏è</div>
<p>Tap the envelope ü§ç</p>

<div class="box" id="loginBox">
    <h2>Password üîê</h2>
    <input type="password" id="password">
    <br>
    <button onclick="checkPassword()">Open</button>
</div>

<div class="box" id="mainContent">
    <h2 id="typing"></h2>

    <!-- 3 Pictures -->
    <div class="gallery">
        <img src="photo1.PNG" alt="Photo 1">
        <img src="photo2.PNG" alt="Photo 2">
        <img src="photo3.PNG" alt="Photo 3">
    </div>

    <h3>Will you forgive me?</h3>
    <button class="yes" onclick="forgive()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn" onmouseover="runAway()">No üíî</button>

    <div id="response"></div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function openLetter(){
    document.querySelector(".envelope").style.display="none";
    document.getElementById("loginBox").style.display="block";
}

function checkPassword(){
    if(document.getElementById("password").value==="sree-is-the-best"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("mainContent").style.display="block";
        document.getElementById("bgMusic").play();
        typeMessage();
    } else {
        alert("Wrong password üò¢");
    }
}

function typeMessage(){
    let text="I‚Äôm really sorry‚Ä¶ I never wanted to hurt you. I feel awful knowing I ruined your day. You mean so much to me, and I promise to try harder. Every memory with you is precious, and I hope these little surprises make you smile. ‚ú®";
    let i=0;
    function typing(){
        if(i<text.length){
            document.getElementById("typing").innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,50);
        }
    }
    typing();
}

/* Runaway No Button */
function runAway(){
    let btn=document.getElementById("noBtn");
    btn.style.position="absolute";
    btn.style.top=Math.random()*80+"%";
    btn.style.left=Math.random()*80+"%";
}

/* Fireworks when Yes */
function forgive(){
    document.getElementById("response").innerHTML=`
        <h3>YOU FORGAVE ME ü§ç</h3>
        <p>Best friend / thambi forever even after death ü§ç</p>
        <p>You are amazing, and your chocolate daddy will always adore you üç´üòå</p>
    `;
    launchFireworks();
}

function launchFireworks(){
    for(let i=0;i<30;i++){
        let fw=document.createElement("div");
        fw.className="firework";
        fw.innerHTML="‚ú®";
        fw.style.left=Math.random()*100+"vw";
        fw.style.top=Math.random()*100+"vh";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    }
}
</script>

</body>
</html>
